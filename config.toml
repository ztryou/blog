baseURL = "https://ztryou.21cloudbox.com"
languageCode = "zh-CN"
title = "萤火虫的博客"
theme = "maupassant"
googleAnalytics = ""  # UA-XXXXXXXX-X

## 保持分类的原始名字（false会做转小写处理）
preserveTaxonomyNames = true
## 是否禁止URL Path转小写
disablePathToLower = true

hasCJKLanguage = true
summaryLength = 140

disqusShortname = "yourdiscussshortname"  ## 是否开启disqus评论，不要和utteranc同时开启

[author]
  name = "萤火虫"

[params]
  author = "萤火虫"
  subtitle = "技术菜菜"
  keywords = "专注于Java"
  description = ""
  busuanzi = true #启用不算子网页统计
  googleAd = ""  #ca-pub-xxxxxxxxxxxxxx
  localSearch = true # 启用本地搜索

  # 这里我存放在了主题的static文件夹里，根目录的似乎也可以
  customCSS = ['douban.css', 'other.css']
  # if ['custom.css'], load '/static/css/custom.css' file
  customJS = ['douban.js']
  # if ['custom.js'], load '/static/js/custom.js' file

  # 全局开关，你也可以在每一篇内容的 front matter 中针对单篇内容关闭或开启某些功能
  toc = true  # 是否开启目录
  
  # 图片点击放大
  fancybox = true
  
  # 禁用RSS
  disableKinds = false
  
  # 评论名字
  disqusShortname = "ztryou"
  

## 友情链接，可以多个



## 侧边栏广告位


## 配置 utteranc评论,教程参考 https://utteranc.es/
[params.utteranc]
  enable = true
  repo = "ztryou/blog" ##换成自己得
  issueTerm = "title"
  theme = "github-light"

## 开启版权声明，协议名字和链接都可以换
[params.cc]
    name = "知识共享署名-非商业性使用-禁止演绎 4.0 国际许可协议"
    link = "https://creativecommons.org/licenses/by-nc-nd/4.0/"

## 配置代码高亮
[markup]
  [markup.highlight]
    lineNos = true
    style = "perldoc"

## 配置网站菜单

[menu]


  [[menu.main]]
    identifier = "archives"
    name = "归档"
    url = "/archives/"
    weight = 2


